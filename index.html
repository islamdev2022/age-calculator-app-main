<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Frontend Mentor age-calculator-app-main</title>
</head>

<body>
    <div align=center class="container">
        <div class="the_inputs">
            <p class="er">DAY</p>
            <input type="number" name="" id="day" placeholder="DD">
            <p class="red"id="reqd">This field is required</p><p class="valid" id="vd">Must be a valid day</p><p id="dt"class="date">Must be a valid date</p>
            <p class="er"id="mo">MONTH</p>
            <input type="number" name="" id="month" placeholder="MM">
            <p class="red"id="reqm">This field is required</p><p class="valid" id="vm">Must be a valid month</p>
            <p class="er">YEAR</p>
            <input type="number" name="" id="year" placeholder="YYYY">
            <p class="red" id="reqy">This field is required</p><p class="valid" id="vy">Must be a valid year</p>
        </div>
        <hr>
        <div class="bt"><button><img src="icon-arrow.svg" width="50" height="50"></button></div>

        <div class="age">
            <h1><span id="y">--</span>years</h1>
            <h1><span id="m">--</span>months</h1>
            <h1 id="hd"><span id="d">--</span>days</h1>
        </div>
    </div>

    <footer align=center class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Birouk Islam</a>.
    </footer>


</body>

</html>
